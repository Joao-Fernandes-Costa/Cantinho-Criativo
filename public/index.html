<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantinho Criativo - Exemplo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>üé® Cantinho Criativo (Exemplo com Auth) üõ†Ô∏è</h1>
        <nav id="auth-nav">
        </nav>
    </header>

    <main>
        <section id="auth-section">
            <div id="login-register-forms">
                <form id="loginForm" class="auth-form">
                    <h2>Login</h2>
                    <div>
                        <label for="loginEmailOrUsername">Email ou Usu√°rio:</label>
                        <input type="text" id="loginEmailOrUsername" name="loginEmailOrUsername" required>
                    </div>
                    <div>
                        <label for="loginPassword">Senha:</label>
                        <input type="password" id="loginPassword" name="loginPassword" required>
                    </div>
                    <button type="submit">Login</button>
                    <p class="toggle-form-link">N√£o tem uma conta? <a href="#" id="showRegister">Registre-se</a></p>
                </form>

                <form id="registerForm" class="auth-form" style="display:none;">
                    <h2>Registrar</h2>
                    <div>
                        <label for="registerUsername">Nome de Usu√°rio:</label>
                        <input type="text" id="registerUsername" name="registerUsername" required minlength="3">
                    </div>
                    <div>
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" name="registerEmail" required>
                    </div>
                    <div>
                        <label for="registerPassword">Senha (m√≠n. 6 caracteres):</label>
                        <input type="password" id="registerPassword" name="registerPassword" required minlength="6">
                    </div>
                    <button type="submit">Registrar</button>
                    <p class="toggle-form-link">J√° tem uma conta? <a href="#" id="showLogin">Fa√ßa Login</a></p>
                </form>
            </div>

            <div id="user-info" style="display:none;">
                <p id="welcomeMessage"></p>
                <button id="logoutButton">Logout</button>
            </div>
        </section>

        <section id="form-section" style="display:none;">
            <h2>Adicionar Novo Projeto</h2>
            <form id="addProjectForm">
                <div>
                    <label for="title">T√≠tulo:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="description">Descri√ß√£o:</label>
                    <textarea id="description" name="description" rows="3" required></textarea>
                </div>
                <div>
                    <label for="category">Categoria:</label>
                    <input type="text" id="category" name="category" placeholder="Ex: Costura">
                </div>
                <div>
                    <label for="projectImageFile">Imagem do Projeto:</label>
                    <input type="file" id="projectImageFile" name="projectImage" required
                        accept="image/png, image/jpeg, image/gif">
                </div>
                <button type="submit">Adicionar Projeto</button>
            </form>
        </section>

        <section id="projects-section">
            <h2>Projetos Recentes</h2>
            <div id="projectsGrid">
                <p>Carregando projetos...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cantinho Criativo - Vers√£o Simplificada</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
